<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Diego's Todos </title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>My Todos App</h1>
        <h3 id="h3">By Diego Ramos</h3>
        <img id="img" src="to-do-list.png">
    </header>
    <section id="todo-form-section">
        <form id="todo-form">
            <input type="text" id="new-todo" placeholder="Add a newtask..." autofocus>
            <button id="add-button" type="submit">Add Todo</button>
        </form>
    </section>
    <section id="todo-list-section">
        <ul id="todo-list"></ul>

    

    </section>
    <script src="IndexedDBManager.js"></script>
    <script src="app.js"></script>
</body>

</html>
